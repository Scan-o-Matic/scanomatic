language: python
python:
    - "2.7"

before_install:
    - sudo apt-get install -qq python-numpy python-scipy python-matplotlib chromium-chromedriver
    - pip install tox
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - export CHROME_BIN=/usr/bin/chromium-browser
    - export JASMINE_BROWSER=$CHROME_BIN
script: sh run_travis.sh
